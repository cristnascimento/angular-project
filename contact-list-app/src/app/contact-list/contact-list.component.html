<div class="container col-md-8" >
    <br/>
    <h3>List of contact</h3><br/>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <th scope="row">1</th>
              <td>{{ contact.firstName }}</td>
              <td>{{ contact.lastName}}</td>
              <td>{{contact.email}}</td>
              <td>
                <a class="btn btn-success" href="/contact/view/{{contact.id}}" role="button">View</a>
                <a class="btn btn-warning" href="/contact/edit/{{contact.id}}" role="button">Edit</a>
                <button class="btn btn-danger" (click)="delete(contact.id)" role="button">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
</div>
